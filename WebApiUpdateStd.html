<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="content/jquery/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    .bs-example{
        margin: 40px;        
    }
</style>
</head>
<body>
<div class="bs-example row">
    <div class="col-md-6">
         <div class="form-group col-md-8">
            <label >Name</label>
            <input type="email" class="form-control" id="esname" placeholder="Name">
            <div id="chname"></div>
    </div>
    
    </div>
    <div class="form-group col-md-6 ">
        <div class="form-group col-md-8">
        <label >Email</label>
        <input type="email" class="form-control" id="eemail" placeholder="Email" required>
        <div id="chemail"></div>
    </div>
    </div>

    <div class="col-md-6">
        <div class="form-group col-md-8">
            <label>Phone Number</label>
           <input type="text" class="form-control" id="ephone" placeholder="Phone Number" required>
           <div id="chphone"></div>
   </div>
   
   </div>
   <div class="form-group col-md-6 ">
       <div class="form-group col-md-8">
       <label >Course</label>
       <input type="text" class="form-control" id="ecourse" placeholder="Course" required>
       <div id="chcourse"></div>
   </div>
   </div>

   <div class="col-md-6">
    <div class="form-group col-md-8">
        <label >Date</label>
       <input type="date" class="form-control" id="edate" placeholder="Date" required>
       <div id="chdate"></div>
</div>

</div>
<div class="form-group col-md-6 ">
   <div class="form-group col-md-8">
   <label >Password</label>
   <input type="password" class="form-control" id="epassword" placeholder="Password" required>
   <div id="chpassword"></div>
</div>

</div>
<div class="form-group col-md-6 ">
    <div class="form-group col-md-8">
        <label >Confirm Password</label>
    <input type="password" class="form-control" id="econfirmpassword" placeholder="Confirm Password" required>
    <div id="chconpassword"></div>
 </div>
</div>

<div class="form-group col-md-6 ">
    <div class="form-group col-md-8">
    <button id ="ebtn" class="btn btn-secondary">Edit</button>
    <a href="WebApiStudentList.html">ListOfStudent</a>
</div>

</div>
</div>

<script src="script/Validation.js"></script>
<script src="/script/WebApiUrlAssess.js"></script>
<script src="script/WebApiShowTable.js"></script>
<script>
    ValueSetInField()
</script>

</body>
</html>
