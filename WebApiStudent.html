<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="content/jquery/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
<style>
    .bs-example{
        margin: 40px;        
    }
</style>
</head>
<body>
<div class="bs-example row">
    <div class="col-md-6">
         <div class="form-group col-md-8">
            <label >Name</label>
            <input type="text" class="form-control" id="sname" placeholder="Name">
            <div id="chname"></div>
    </div>
    
    </div>
    <div class="form-group col-md-6 ">
        <div class="form-group col-md-8">
        <label >Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" >
        <div id="chemail"></div>
    </div>
    </div>

    <div class="col-md-6">
        <div class="form-group col-md-8">
            <label>Phone Number</label>
           <input type="text" class="form-control" id="phone" placeholder="Phone Number" >
           <div id="chphone"></div>
   </div>
   
   </div>
   <div class="form-group col-md-6 ">
       <div class="form-group col-md-8">
       <label >Course</label>
       <select id="myselect" class="form-control"  placeholder="Course" multiple="multiple"></select>
   </div>
   </div>

   <div class="col-md-6">
    <div class="form-group col-md-8">
        <label >Date</label>
       <input type="date" class="form-control" id="date" placeholder="Date">
       <div id="chdate"></div>
</div>

</div>
<div class="form-group col-md-6 ">
   <div class="form-group col-md-8">
   <label >Password</label>
   <input type="password" class="form-control" id="password" placeholder="Password" >
   <div id="chpassword"></div>
</div>

</div>
<div class="form-group col-md-6 ">
    <div class="form-group col-md-8">
        <label >Confirm Password</label>
    <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password">
    <div id="chconpassword"></div>
 </div>
</div>

<div class="form-group col-md-6 ">
    <div class="form-group col-md-8">
    <button id ="btn" class="btn btn-secondary">Save</button>
    <a href="WebApiStudentList.html">ListOfStudent</a>
</div>

</div>
</div>

<script src="script/Validation.js"></script>
<script src="/script/WebApiUrlAssess.js"></script>
<script src="script/WebApiShowTable.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

<script>
    $('#myselect').select2({
        placeholder:"choose Courses"
    });
GetCourseInTable();
</script>

</body>
</html>
